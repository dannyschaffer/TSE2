{% extends "base.html" %}

{% block title %}Add Client - Sweet Escape{% endblock %}

{% block additional_styles %}
  <style>
    .form-container {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      margin-bottom: 8px;
      color: #1a1c37;
      font-weight: 500;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #edf2f7;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    .form-control:focus {
      outline: none;
      border-color: var(--baby-blue);
    }
    textarea.form-control {
      min-height: 100px;
      resize: vertical;
    }
    .submit-btn {
      background-color: var(--baby-green);
      color: #1a1c37;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .submit-btn:hover {
      background-color: #89c9b7;
    }
    .cancel-btn {
      background-color: var(--baby-pink);
      color: #1a1c37;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
      margin-right: 10px;
      transition: background-color 0.2s;
    }
    .cancel-btn:hover {
      background-color: #ffc4d4;
      color: #1a1c37;
      text-decoration: none;
    }
    .form-actions {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-top: 30px;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="content-header">
    <h1 class="content-title">Add New Client</h1>
  </div>

  <div class="form-container">
    <form method="POST">
      <div class="form-group">
        <label class="form-label" for="name">Name *</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label class="form-label" for="email">Email *</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label class="form-label" for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone">
      </div>

      <div class="form-group">
        <label class="form-label" for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address">
      </div>

      <div class="form-group">
        <label class="form-label" for="notes">Notes</label>
        <textarea class="form-control" id="notes" name="notes"></textarea>
      </div>

      <div class="form-actions">
        <a href="{{ url_for('clients') }}" class="cancel-btn">Cancel</a>
        <button type="submit" class="submit-btn">Add Client</button>
      </div>
    </form>
  </div>
{% endblock %}
